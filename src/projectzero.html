<template>
<div class="slds-m-top_small slds-m-bottom_medium">
    <h1 class="slds-text-heading_small slds-m-bottom_small">
        Click the buttons to browse your selection of Planetos Industrial Survival Systems.
    </h1>

    <div class="slds-m-around_medium">
        <lightning-input type="checkbox" label="Are you under 18?" onchange={handleChange}></lightning-input>
        <template if:true={underage}>
            <div class="slds-m-vertical_medium">
                You are too young for this site.  Here is some seriously messed up dragon manticore action.
            </div>
        </template>
    </div>

   <!-- Brand variant: Identifies the primary action in a group of buttons -->
   <lightning-button variant="brand" label="History" 
   title="Planetos Industrial Survival Systems was founded in 323 AC by Aerion Sand, an illegitimate son of Viserys III and a Dornishman's wife.  Originally a smithy dedicated to manufacturing medical blades and other tools, the discovery in 352 AC beneath the Fourteen Fires of a Valyrian steel mine brought Planetos Industrial Survival Systems unprecedented wealth and permitted it to diversify into technological advances."  
   onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

   <lightning-button variant="brand" label="Scientific Equipment" 
   title="Planetos Industrial Survival Systems has the most advanced scientific equipment in the land.  Our telescopes are used by maesters who have made countless discoveries, such as the existence of another moon of Planetos as well as proving Planetos itself to be round." 
   onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

   <lightning-button variant="brand" label="Medical Equipment" 
   title="Medical equipment of Planetos Industrial Survival Systems includes scalpels of conventional or Valyrian steel, blood vessel clamps, specula and mobility aids." 
   onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

   <!-- Destructive variant: Identifies a potentially negative action -->
   <lightning-button variant="destructive" label="Military Equipment" 
   title="Planetos Industrial Survival Systems conducted an experiment in 373 AC in which Aerion Sand put wildfire into a Valyrian steel tube and inserted a dragonglass arrowhead from the War of the White Walkers.  The wildfire ignited and propelled the dragonglass arrowhead, killing him instantly and leading to the invention of the D-373 Thunderstaff." 
   onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <!-- Neutral variant (default) -->
    <lightning-button label="Neutral" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

  
    <!-- Success variant: Identifies a successful action -->
    <lightning-button variant="success" label="Success" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
</div>

<div class="slds-m-vertical_medium">
    <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
</div>
</template>
